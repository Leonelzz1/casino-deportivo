<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Deportivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Casino Deportivo</h1>

        <!-- Panel de Login (Visible al inicio) -->
        <div id="login-panel" class="panel active">
            <h2>Iniciar Sesi칩n</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contrase침a" required>
                <button type="submit">Entrar</button>
            </form>
            <p id="login-mensaje" class="mensaje"></p>
        </div>

        <!-- Panel del Jefe (Oculto) -->
        <div id="jefe-panel" class="panel">
            <h2>Panel del Jefe</h2>
            <div id="jefe-mensaje" class="mensaje"></div>
            <h3>Crear Nuevo Partido</h3>
            <form id="crear-partido-form">
                <input type="text" id="equipo-local" placeholder="Equipo Local" required>
                <input type="text" id="equipo-visitante" placeholder="Equipo Visitante" required>
                <button type="submit">Crear Partido</button>
            </form>
            <hr>
            <h3>Partidos Activos</h3>
            <div id="jefe-lista-partidos"></div>
        </div>

        <!-- Panel del Cajero (Oculto) -->
        <div id="cajero-panel" class="panel">
            <h2>Panel del Cajero</h2>
            <div id="cajero-mensaje" class="mensaje"></div>
            <h3>Crear Nuevo Jugador</h3>
            <form id="crear-jugador-form">
                <input type="text" id="nuevo-usuario" placeholder="Nombre de usuario" required>
                <input type="text" id="nueva-contra" placeholder="Contrase침a" required>
                <input type="number" id="saldo-inicial" placeholder="Saldo inicial" required>
                <button type="submit">Crear Jugador</button>
            </form>
        </div>

        <!-- Panel del Jugador (Oculto) -->
        <div id="jugador-panel" class="panel">
            <h2>Bienvenido, <span id="jugador-nombre"></span>!</h2>
            <h3>Tu Saldo: <span id="jugador-saldo"></span> monedas</h3>
            <div id="jugador-mensaje" class="mensaje"></div>
            <hr>
            <h3>Partidos Disponibles para Apostar</h3>
            <div id="jugador-lista-partidos"></div>
        </div>
        
        <button id="logout-btn" style="display: none;">Cerrar Sesi칩n</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
